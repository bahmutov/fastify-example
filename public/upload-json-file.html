<body>
  <p>Upload JSON file</p>
  <form
    id="upload"
    action="/upload-json-file"
    method="post"
    enctype="multipart/form-data"
  >
    <p>
      <input type="file" name="json-file" accept="application/json" required />
    </p>
    <p><button type="submit">Submit</button></p>
  </form>
</body>
