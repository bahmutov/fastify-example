<body>
  <p>URL encoded POST form</p>
  <form
    id="multipart"
    action="/submit-urlencoded"
    method="post"
    enctype="application/x-www-form-urlencoded"
  >
    <p><input type="text" name="city" /></p>
    <p><input type="number" name="guess" /></p>
    <p><button type="submit">Submit</button></p>
  </form>
</body>
